<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strain Phenotype Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    h1 {
      font-size: 3rem;
      margin: 1rem 0;
      text-align: center;
      color: #00ffcc;
    }
    p.description {
      margin: 1rem;
      text-align: center;
      font-size: 1.2rem;
      max-width: 800px;
      color: #ccc;
    }
    .form-container {
      margin: 2rem;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #00ffcc;
      border: none;
      color: #000;
      border-radius: 5px;
    }
    button:hover {
      background-color: #008b66;
    }
    .results-container {
      margin-top: 2rem;
      width: 80%;
      max-width: 800px;
    }
    .result-item {
      background: #111;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Strain Phenotype Tracker</h1>
  <p class="description">
    Enter a strain name to automatically generate a strain code, phenotype code, and timestamp. 
    The counter resets for each new strain, helping you track phenotypes systematically.
  </p>
  
  <div class="form-container">
    <input id="strainInput" type="text" placeholder="Enter Strain Name" />
    <button onclick="addStrain()">Add Strain</button>
  </div>

  <div class="results-container" id="results"></div>

  <script>
    const strains = {}; // Object to track strains and counts

    function addStrain() {
      const strainName = document.getElementById("strainInput").value.trim();
      if (!strainName) {
        alert("Please enter a strain name.");
        return;
      }

      // Initialize or increment the counter for the strain
      if (!strains[strainName]) {
        strains[strainName] = 1;
      } else {
        strains[strainName]++;
      }

      // Generate codes
      const strainCode = `STR-${strainName.toUpperCase().slice(0, 3)}-${strains[strainName].toString().padStart(3, '0')}`;
      const phenotypeCode = `PH-${strainName.toUpperCase().slice(0, 3)}-${Date.now().toString().slice(-5)}`;
      const timestamp = new Date().toLocaleString();

      // Display the results
      const resultsContainer = document.getElementById("results");
      const resultItem = document.createElement("div");
      resultItem.classList.add("result-item");
      resultItem.innerHTML = `
        <strong>Strain Name:</strong> ${strainName}<br />
        <strong>Strain Code:</strong> ${strainCode}<br />
        <strong>Phenotype Code:</strong> ${phenotypeCode}<br />
        <strong>Date & Time:</strong> ${timestamp}
      `;
      resultsContainer.appendChild(resultItem);

      // Clear input field
      document.getElementById("strainInput").value = '';
    }
  </script>
</body>
</html>
