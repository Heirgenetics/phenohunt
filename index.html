<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strain Phenotype Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin: 1rem 0;
      text-align: center;
      color: #fff;
    }
    p.description {
      margin: 1rem;
      text-align: center;
      font-size: 1.2rem;
      max-width: 800px;
      color: #ccc;
    }
    .form-container {
      margin: 2rem;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      margin-right: 0.5rem;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #444;
      border: none;
      color: #fff;
      border-radius: 5px;
    }
    button:hover {
      background-color: #666;
    }
    .results-container {
      margin-top: 2rem;
      width: 80%;
      max-width: 800px;
    }
    .result-item {
      background: #111;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      color: #fff;
    }
    #searchInput {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      margin-bottom: 1rem;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Strain Phenotype Tracker</h1>
  <p class="description">
    Enter a plant strain name to dynamically generate unique codes for tracking phenotypic traits. The system also assigns random phenotypic expressions for detailed tracking.
  </p>

  <!-- Search Bar -->
  <input id="searchInput" type="text" placeholder="Search strains..." oninput="filterResults()" />

  <!-- Input Form -->
  <div class="form-container">
    <input id="strainInput" type="text" placeholder="Enter strain name" />
    <button onclick="addStrain()">Add Strain</button>
    <button onclick="exportToCSV()">Export to CSV</button>
  </div>

  <!-- Results Section -->
  <div id="results" class="results-container"></div>

  <script>
    const strains = {}; // Object to track strains and counts
    const phenotypicExpressions = [
      "High THC content",
      "Resistant to pests",
      "Fast flowering",
      "High yield",
      "Rich terpene profile",
      "Drought tolerant",
      "High CBD content",
      "Bright green coloration",
      "Strong aroma",
      "Compact growth"
    ];

    function addStrain() {
      const strainName = document.getElementById("strainInput").value.trim();
      if (!strainName) {
        alert("Please enter a strain name.");
        return;
      }

      // Initialize or increment the counter for the strain
      if (!strains[strainName]) {
        strains[strainName] = 1;
      } else {
        strains[strainName]++;
      }

      // Generate codes
      const strainCode = `STR-${strainName.toUpperCase().slice(0, 3)}-${strains[strainName].toString().padStart(3, '0')}`;
      const phenotypeCode = `PH-${strainName.toUpperCase().slice(0, 3)}-${Date.now().toString().slice(-5)}`;
      const phenotypicExpression = phenotypicExpressions[Math.floor(Math.random() * phenotypicExpressions.length)];
      const timestamp = new Date().toLocaleString();

      // Display the results
      const resultsContainer = document.getElementById("results");
      const resultItem = document.createElement("div");
      resultItem.classList.add("result-item");
      resultItem.innerHTML = `
        <strong>Strain Name:</strong> ${strainName}<br />
        <strong>Strain Code:</strong> ${strainCode}<br />
        <strong>Phenotype Code:</strong> ${phenotypeCode}<br />
        <strong>Phenotypic Expression:</strong> ${phenotypicExpression}<br />
        <strong>Date & Time:</strong> ${timestamp}
      `;
      resultsContainer.appendChild(resultItem);

      // Clear input field
      document.getElementById("strainInput").value = '';
    }

    function filterResults() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".result-item");
      items.forEach(item => {
        item.style.display = item.innerText.toLowerCase().includes(query) ? "" : "none";
      });
    }

    function exportToCSV() {
      const rows = [['Strain Name', 'Strain Code', 'Phenotype Code', 'Phenotypic Expression', 'Timestamp']];
      for (let strain in strains) {
        for (let i = 1; i <= strains[strain]; i++) {
          const strainCode = `STR-${strain.toUpperCase().slice(0, 3)}-${i.toString().padStart(3, '0')}`;
          const phenotypeCode = `PH-${strain.toUpperCase().slice(0, 3)}-${Date.now().toString().slice(-5)}`;
          const phenotypicExpression = phenotypicExpressions[Math.floor(Math.random() * phenotypicExpressions.length)];
          const timestamp = new Date().toLocaleString();
          rows.push([strain, strainCode, phenotypeCode, phenotypicExpression, timestamp]);
        }
      }

      const csvContent = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "strain_data.csv";
      link.click();
    }
  </script>
</body>
</html>
