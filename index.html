            padding: 10px;

            margin-bottom: 10px;
        }
        .strain-item input {
            border: none;
            background: none;
            color: black;
            font-size: 16px;
            width: 50%;
        }
        .strain-item button {
            padding: 5px 10px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
        }
        .strain-item button:hover {
            background-color: gray;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid black;
            font-size: 16px;
        }
    </style>

        // Function to display strains in the list
        function displayStrains() {
            const strainList = document.getElementById('strainList');
            strainList.innerHTML = '';

            for (const strain of strains) {
                const strainItem = document.createElement('div');
                strainItem.classList.add('strain-item');
                strainItem.innerHTML = `
                    <input type="text" value="${strain.name}" onchange="editStrain(${strain.id}, 'name', this.value)">
                    <input type="text" value="${strain.code}" onchange="editStrain(${strain.id}, 'code', this.value)">
                    <input type="text" value="${strain.shortCode}" onchange="editStrain(${strain.id}, 'shortCode', this.value)">
                    <button onclick="deleteStrain(${strain.id})">Delete</button>
                `;
                strainList.appendChild(strainItem);
            }
        }

        // Function to edit a strain's details
        function editStrain(id, field, value) {
            const strain = strains.find(strain => strain.id === id);
            if (strain) {
                strain[field] = value;
                saveStrains();
            }
        }

        // Function to delete a strain
        function deleteStrain(id) {
            const strainIndex = strains.findIndex(strain => strain.id === id);
            if (strainIndex !== -1) {
                strains.splice(strainIndex, 1);
                saveStrains();
            }
        }

        // Function to add a new strain
        function addStrain() {
            const newStrain = {
                id: strains.length + 1,
                name: 'New Strain',
                code: 'New Code',
                shortCode: 'New Short Code'
            };
            strains.push(newStrain);
            saveStrains();
        }

        // Function to save strains to localStorage
        function saveStrains() {
            localStorage.setItem('strains', JSON.stringify(strains));
            displayStrains();
        }

        // Function to load strains from localStorage
        function loadStrains() {
            const savedStrains = localStorage.getItem('strains');
            if (savedStrains) {
                strains.length = 0; // Clear the current array
                strains.push(...JSON.parse(savedStrains)); // Load saved strains
            }
            displayStrains();
        }

        // Function to filter strains based on search input
        function filterStrains() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredStrains = strains.filter(strain => 
                strain.name.toLowerCase().includes(searchTerm) || 
                strain.code.toLowerCase().includes(searchTerm) ||
                strain.shortCode.toLowerCase().includes(searchTerm)
            );
            const strainList = document.getElementById('strainList');
            strainList.innerHTML = '';

            for (const strain of filteredStrains) {
                const strainItem = document.createElement('div');
                strainItem.classList.add('strain-item');
                strainItem.innerHTML = `
                    <input type="text" value="${strain.name}" onchange="editStrain(${strain.id}, 'name', this.value)">
                    <input type="text" value="${strain.code}" onchange="editStrain(${strain.id}, 'code', this.value)">
                    <input type="text" value="${strain.shortCode}" onchange="editStrain(${strain.id}, 'shortCode', this.value)">
                    <button onclick="deleteStrain(${strain.id})">Delete</button>
                `;
                strainList.appendChild(strainItem);
            }
        }

        // Load strains on page load
        window.onload = loadStrains;
